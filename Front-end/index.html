<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Drag and Drop Video Upload</title>
</head>
<body>
    <div id="overlay">
        <div id="loader">
        </div>
    </div>
    
<div class="logo-container">
    <h1>Video Colorizer</h1>
</div>
<div class="upload-container" id="uploadContainer">
  <p>Drag and drop your video file here</p>
</div>

<div class="overlay" id="overlay"></div>
<div class="popup" id="popup">
  <p id="errorMessage">Invalid file type. Please upload a video file.</p>
  <button id="closePopup">Close</button>
</div>

<div class="menu-container">
    <div class="menu-items">
        <div class="menu-item">
            <button class="btn btn-primary disabled" id="process_btn">Process</button>
        </div>
        <div class="menu-item">
            <button class="btn btn-danger disabled" id="cancel_btn">Cancel</button>
        </div>
        <div class="menu-item">
            <button class="btn btn-success disabled" id="download_btn">Download</button>
        </div>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
